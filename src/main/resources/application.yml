spring:
  flyway:
    baseline-on-migrate: true

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: true

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/autograder
    username: root
    password: root
    driverClassName: org.postgresql.Driver